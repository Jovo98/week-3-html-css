<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Unites</title>
  <style>
    * {
      box-sizing: border-box;
      font-size: 16px;
    }

    .some-parent {
      width: 200px;
      border: 1px solid black;
      height: 500px;
    }
    .item {
      background-color: aquamarine;
    }

    .item-percent {
      width: 50%;
      height: 50%;
    }
    /*Takes the root FontSize (x)*/

    .p-rem {
      width: 50vw;
      height: 50vh;
      font-size: 2rem;
    }

    /*Take the parents FontSize (x)*/
    .p-em {
      font-size: 3em;
    }


  </style>
</head>
<body>
    <div class="some-parent">
  <div class="item p-rem">rem</div>
  <div class="item p-em">em</div>
    </div>

</body>
</html>
