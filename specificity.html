<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style>
        /*Selector hierarchy*/
        /*!Important - ID - Class - Tag*/
        /*0, 1, 0, 1*/
        h2#header {
            color:black;
        }
        /*0, 0, 1, 0*/
        .header {
            color: green;
        }
        /*0, 0, 0, 1*/
        h2 {
            color: red;
        }
        /*0, 1, 0, 0*/
        #header {
            color: blue;
        }

    </style>
</head>
<body>

    <h2 id="header" class="header"> Lorem ipsum dolor sit amet</h2>

    <p id="paragraph" class="paragraph"> Lorem ipsum dolor sit amet amet sit ipsum lorem.</p>

</body>
</html>
